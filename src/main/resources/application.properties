spring.application.name=ParkUs
# Postgres DB - "parkus"
parkus.datasource.jdbc-url=jdbc:postgresql://localhost:5432/parkus
parkus.datasource.username=postgres
parkus.datasource.password=postgres
parkus.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.main.allow-bean-definition-overriding=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create
server.error.whitelabel.enabled=false